<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouve une Chaîne YouTube Aléatoire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #c4302b; /* Couleur rouge YouTube */
            margin-bottom: 20px;
        }

        button {
            background-color: #c4302b; /* Couleur rouge YouTube */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a32520; /* Rouge plus foncé au survol */
        }

        #channelLink {
            margin-top: 30px;
            font-size: 1.2em;
        }

        #channelLink a {
            color: #007bff; /* Couleur de lien standard */
            text-decoration: none;
        }

        #channelLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trouve une chaîne YouTube aléatoire !</h1>
        <button id="findChannelButton">Trouver une chaîne</button>
        <p id="channelLink"></p>
    </div>

    <script src="youtube-channels.js"></script> 

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const findChannelButton = document.getElementById('findChannelButton');
            const channelLinkDisplay = document.getElementById('channelLink');

            findChannelButton.addEventListener('click', () => {
                if (typeof YOUTUBE_CHANNELS !== 'undefined' && YOUTUBE_CHANNELS.length > 0) {
                    const randomIndex = Math.floor(Math.random() * YOUTUBE_CHANNELS.length);
                    const randomChannel = YOUTUBE_CHANNELS[randomIndex];
                    
                    // Crée un lien cliquable
                    channelLinkDisplay.innerHTML = `Découvrez cette chaîne : <a href="${randomChannel}" target="_blank" rel="noopener noreferrer">${randomChannel}</a>`;
                } else {
                    channelLinkDisplay.textContent = "Aucune chaîne YouTube n'a été trouvée dans la liste. Veuillez vérifier 'youtube-channels.js'.";
                }
            });
        });
    </script>
</body>
</html>
